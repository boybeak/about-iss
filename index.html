<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 · 我的应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f7; /* 浅灰背景，类似 macOS 窗口背景 */
            padding: 20px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* 卡片 — 磨砂玻璃效果替代 (纯色+阴影，保持简洁) */
        .about-card {
            max-width: 380px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 36px 28px 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12), 0 8px 20px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0, 0, 0, 0.02);
            text-align: center;
            transition: background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        /* 应用图标 — 纯 CSS 绘制圆角矩形，内含字母 */
        .app-icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #3d7eff, #5f4be3);
            border-radius: 24px; /* 圆角约 1/4 宽度，macOS 风格 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 85, 255, 0.25), 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 52px;
            font-weight: 500;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease;
        }

        .app-icon:hover {
            transform: scale(1.02);
        }

        /* 应用名称 */
        .app-name {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        /* 版本信息 */
        .app-version {
            font-size: 15px;
            font-weight: 400;
            color: #6e6e73;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding-bottom: 16px;
        }

        /* 版权 & 详细信息 */
        .app-copyright {
            font-size: 13px;
            line-height: 1.5;
            color: #86868b;
            margin-bottom: 20px;
        }

        .app-copyright p {
            margin: 4px 0;
        }

        /* 链接区域 (可放置网站、致谢等) */
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 8px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .footer-links a {
            font-size: 14px;
            font-weight: 500;
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #003d99;
            text-decoration: underline;
        }

        /* ---------- 深色模式适配 ---------- */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1c1c1e; /* 深色背景 */
            }

            .about-card {
                background: rgba(40, 40, 42, 0.9);
                backdrop-filter: blur(15px);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            }

            .app-name {
                color: #f5f5f7;
            }

            .app-version {
                color: #a1a1a8;
                border-bottom-color: rgba(255, 255, 255, 0.15);
            }

            .app-copyright {
                color: #8e8e93;
            }

            .footer-links {
                border-top-color: rgba(255, 255, 255, 0.15);
            }

            .footer-links a {
                color: #5c9aff;
            }

            .footer-links a:hover {
                color: #9bbaff;
            }

            .app-icon {
                box-shadow: 0 15px 30px rgba(0, 85, 255, 0.4), 0 4px 10px rgba(0, 0, 0, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            }
        }

        /* 小屏适配 */
        @media (max-width: 400px) {
            .about-card {
                padding: 28px 18px 24px;
            }
            .app-icon {
                width: 80px;
                height: 80px;
                font-size: 44px;
                border-radius: 20px;
            }
        }

        /* 让链接点击后在外部浏览器打开 (WebView 中 target="_blank" 通常也会遵循) */
    </style>
</head>
<body>
    <div class="about-card">
        <!-- 应用图标 — 可替换为您的实际图标 (例如 <img src="icon.png">) 或更改背景色/文字 -->
        <div class="app-icon" aria-label="应用图标">M</div>

        <!-- 应用名称 — 请替换为您应用的实际名称 -->
        <h1 class="app-name">MyApp</h1>

        <!-- 版本号 — 可自由修改 -->
        <div class="app-version">版本 1.0.0 (Build 123) · macOS</div>

        <!-- 版权信息与其它详情 -->
        <div class="app-copyright">
            <p>Copyright © 2025 您的公司名</p>
            <p>保留所有权利。</p>
            <!-- 可选：显示开发团队或特别感谢 -->
            <p style="margin-top: 8px; opacity: 0.8;">基于 Swift 打造 · 专为 macOS 设计</p>
        </div>

        <!-- 底部链接 — 可以根据需要增删或替换 href 地址 -->
        <div class="footer-links">
            <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">访问官方网站</a>
            <a href="#" onclick="return false;" style="cursor: default; color: inherit; opacity:0.6;">致谢</a>
            <!-- 第二个链接仅作占位演示，实际可替换为有效链接 -->
        </div>

        <!-- 小提示：点击“访问官方网站”会在默认浏览器中打开（WebView 设置了 target="_blank"） -->
    </div>

    <!-- 可选：如果需要让“致谢”也变成可点击链接，只需替换 href 并移除 onclick 即可 -->
</body>
</html>
